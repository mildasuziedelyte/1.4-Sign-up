<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="container">
        <div class="left-column">
            <h1 class="title">Sign up</h1>
            <footer class="footer">
                <a class="link" href="#">Privacy policy</a>
                <span class="amp">&amp;</span>
                <a class="link" href="#">Terms and conditions</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter your username">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your e-mail">
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="password">
                </div>
                <div class="form-row">
                    <label for="repass">Repeat pasword</label>
                    <input id="repass" type="password" placeholder="password">  
                </div>
                <div class="form-row">
                    <div class="btn">Get started</div>
                    <span class="or">or</span>
                    <a class="blue-link" href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
